<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="piggysignup.css">
    <title>PiggyVest | Sign Up</title>
</head>
<body>
    
    <header>
       <a href="#"> <img src="piggyvest.svg" alt="Piggyvest Logo" > </a>
    </header>

    
    <form>
        <h3>Create a Secure Account</h3>
        <p>Welcome to the future of Savings & Investments</p>
        <div class="input">
        <label for="name">Full Name</label>
        <input id="name" type="text" name="fullname" value="" placeholder="Full Name" >
    </div>
    <div class="input">
        <label for="email">Email Address</label>
        <input id="email" type="email" name="emailaddress" value="" placeholder="Email Address" >
    </div>
    <div class="input">
        <label for="number">Phone Number</label>
        <input id="number" type="tel" name="phonenumber" value="" placeholder="Phone Number" >
    </div>
        <div class="input">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" value="" placeholder="Password" >
    </div>
        <div class="input">
        <label for="refcode">Referrer Phone or Promo Code (Optional)</label>
        <input id="refcode" type="text" name="refcode" value="" placeholder="Referrer Phone or Code" >
    </div>
        <div class="input">
        <label for="hear">How Did You Hear About Us? (Optional)</label>
        <select>
            <option id="hear" class="drp" value="ClickToSelect">Click To Select</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="rriendfamily">Friend/Family/Coworker Referral</option>
            <option value="googlesearch">Google Search</option>
            <option value="googleplaystore">Google Playstore</option>
            <option value="onlineblog">Online Blog</option>
            <option value="localnewspaper">Local Newspaper</option>
            <option value="atevent">At an Event</option>
            <option value="other">Other</option>
        </select>

    </div>
    <input type="submit" value="CREATE ACCOUNT">

    </form>
    <footer>
    <a href="#">Already have an account? Log In</a>
</footer>
<script src="script.js"></script>
</body>
</html>
